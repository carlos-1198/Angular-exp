<div class="container">
    <div class="row">
        <img [src]="product.image" alt="imagen producto">
        <p>{{product.title}}</p>
        <p>{{product.price | currency}}</p> <!--currency es un pipe para dinero-->
        <p>{{product.description}}</p>
        <a routerLink="/products" class="btn btn-primary">Regresar</a>
    </div>
</div>
