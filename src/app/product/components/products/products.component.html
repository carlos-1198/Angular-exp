<div class="container pt-2">
  <div class="row">
    <div class="text-center">
      <div><h3>New</h3></div>  
      <div><button (click)="createProduct()" class="btn btn-primary">Create</button></div>
    </div>  
  </div> 
  <div class="row"><!--outputs se llaman con ()-->
    <app-product class="col-s-12 col-md-6 col-lg-4"
      *ngFor="let product of products" 
      (productClicked)="clickProduct($event)"   
      [product]="product">
    </app-product> <!--inputs se llaman con []-->
  </div>
</div>
