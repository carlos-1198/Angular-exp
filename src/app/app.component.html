<input type="text" [(ngModel)]="title">
{{title}}



<div [ngSwitch]="title">
  <p *ngSwitchCase="'cristiano'">este es cristiano</p>
  <p *ngSwitchCase="'ronaldo'">este es ronaldo</p>
  <p *ngSwitchCase="'casillas'">este es casillas</p>
  <p *ngSwitchDefault>no hay match</p>
</div>

<button (click)="addItem()">Add items</button>
<ul>
  <li *ngIf="items.length === 0">la lista esta vacia</li>
  <li *ngFor="let name of items; index as i"> <!--i es la posicion en el arreglo--> 
    {{name}} {{i}}
    <button (click)="deleteItem(i)">Delete</button>
  </li>
</ul>

<div *ngFor="let product of products"> <!--outputs se llaman con ()--> 
  <app-product (productClicked)="clickProduct($event)" [product]="product"></app-product> <!--inputs se llaman con []-->
</div>
