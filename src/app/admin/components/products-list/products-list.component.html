<div class="container pt-4">
    <div class="row">
        <div class="table-responsive col-md-8 offset-md-2">
            <table class="table pt-4 text-center">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tittle</th>
                        <th scope="col">Price</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{product.id}}</td>
                        <td>{{product.title}}</td>
                        <td>{{product.price}}</td>
                        <td>
                            <a id="edit-icon" href=""><fa-icon [icon]="faEdit"></fa-icon></a>
                            <a id="delete-icon" href=""><fa-icon [icon]="faTrashAlt"></fa-icon></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
