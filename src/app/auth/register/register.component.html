<div class="container pt-4">
    <form [formGroup]="form" (ngSubmit) ="register($event)" class="col-md-6 offset-md-3">
        <div class="form-group row">
            <div class="col-sm-10">
                <input formControlName="email" type="email" class="form-control" placeholder="email">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <input formControlName="password" type="password" class="form-control" placeholder="password">
            </div>
        </div>
        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Registrarse</button>   
    </form>
</div>
